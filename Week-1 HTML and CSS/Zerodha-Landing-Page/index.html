<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zerodha: Online brokerage platform</title>
  </head>
  <body>
    <div
      style="
        padding-left: 200px;
        padding-right: 200px;
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
        padding-bottom: 20px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <div>
        <a href="/"> <img src="logo.svg" alt="Zerodha icon" width="150" /></a>
      </div>
      <div>
        <span class="top-spans" style="padding: 20px">Signup</span>
        <span class="top-spans" style="padding: 20px">About</span>
        <span class="top-spans" style="padding: 20px">Product</span>
        <span class="top-spans" style="padding: 20px">Pricing</span>
        <span class="top-spans" style="padding: 20px">Support</span>
      </div>
    </div>
    <div
      style="display: flex; justify-content: space-evenly; padding-top: 20px"
    >
      <img src="landing.png" alt="landing image" width="900" />
    </div>
    <center>
      <div>
        <h1 style="font-weight: 500;">Invest in everything</h1>
        <h3 style="font-weight: 400;">
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </h3>
      </div>
      <span class="btn">Sign up for free</span>
    </center>
  </body>
</html>
