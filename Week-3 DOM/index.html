<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Todos">
      <h1>To-Do List</h1>
      <h3 id="first"><span id="one">1</span>. Say hello</h3>
      <h3>2. bye</h3>
      <input type="text" name="" id="" placeholder="add a task" />
    </div>
    <button onclick="addTodo()">Add!</button>
    <button onclick="deleteFirstTodo()">Delete first Todo</button>
  </body>

  <script>
    const addTodo = function () {
      let taskOne = document.querySelector("input");
      console.log(taskOne.value);
    };
    const interval = setInterval(incrementNumber, 1000);
    function incrementNumber() {
      let numElement = document.querySelector("#one").innerHTML;
      numElement = parseInt(numElement) + 1;
      document.querySelector("#one").innerHTML = `${numElement}`;
    }
    function deleteFirstTodo() {
      let firstTodo = document.querySelector("#first");
      firstTodo.parentNode.removeChild(firstTodo);
      clearInterval(interval);
    }
  </script>
</html>
