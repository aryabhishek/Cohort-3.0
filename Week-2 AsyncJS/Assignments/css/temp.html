<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        justify-content: center;
        margin: 0 100px;
        width: 1200px;
        grid-template-columns: 1fr 2fr;
        gap: 1px;
      "
    >
      <div
        style="
          background-color: red;
          display: flex;
          justify-content: flex-start;
          flex-grow: 2;
        "
      >
        <h1>Left</h1>
      </div>
      <div
        style="
          background-color: blue;
          display: flex;
          justify-content: flex-start;
          flex-grow: 3;
        "
      >
        <h1>Right</h1>
      </div>
    </div>
  </body>
</html>
